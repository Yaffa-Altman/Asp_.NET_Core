<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="mb-4 text-center">התחברות</h2>
            <form id="loginForm" class="card card-body shadow">
                <div class="mb-3">
                    <label class="form-label">שם משתמש</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">סיסמה</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">התחבר</button>
                <div id="error" class="text-danger mt-3"></div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            const res = await fetch('http://localhost:5187/Login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                })
            });
            if (res.ok) {
                const data = await res.json();
                sessionStorage.setItem('token', data.token);
                //plaster id
                const userRes = await fetch('http://localhost:5187/User/6', {
                    headers: { 'Authorization': 'Bearer ' + data.token }
                });
                const user = await userRes.json();
                if (user.type === 'ADMIN') {
                    window.location.href = '/admin-shoes.html';
                } else {
                    window.location.href = '/shoes.html';
                }
            } else {
                document.getElementById('error').innerText = 'שגיאה בהתחברות';
            }
        }
    </script>
</body>
</html>
